<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI CALCULATOR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://img.freepik.com/free-vector/flat-woman-diet-control-normal-weight-with-bmi-scale_88138-933.jpg?w=996&t=st=1717003582~exp=1717004182~hmac=7311ca120f1e82f0b2d906a5809bc2590287ebfb274f07e1953f3b1b7ffe4d58');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
    }

    .weight-guide {
      margin-top: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
      padding: 15px;
    }

    .weight-guide h3 {
      text-align: center;
      margin-bottom: 10px;
    }

    .weight-guide p {
      margin-bottom: 5px;
      font-size: 14px;
      text-align: center;
      color: #666;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px auto;
        padding: 10px;
      }

      input[type="text"],
      button {
        font-size: 14px;
      }

      .weight-guide {
        padding: 10px;
      }

      .weight-guide h3 {
        font-size: 16px;
      }

      .weight-guide p {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BMI CALCULATOR</h1>
    <form>
      <label for="height">Height in CM :</label>
      <input type="text" id="height">
      <label for="weight">Weight in KG :</label>
      <input type="text" id="weight">
      <button type="submit">Calculate</button>
      <div id="result"></div>
      <div class="weight-guide">
        <h3>BMI weight guide</h3>
        <p>Under weight = less than 18.6</p>
        <p>Normal Range = 18.6 and 24.9</p>
        <p>OverWeight = Greater than 24.9</p>
      </div>
    </form>
  </div>

  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
       e.preventDefault();
       const height = parseInt(document.querySelector('#height').value);
       const weight = parseInt(document.querySelector('#weight').value);
       const result = document.querySelector('#result');
  
       if (height === '' || height < 0 || isNaN(height)) {
          result.innerHTML = `Please give a valid height ${height}`;
       } else if (weight === '' || weight < 0 || isNaN(weight)) {
          result.innerHTML = `Please give a valid weight ${weight}`;
       } else {
         const bmi = (weight / ((height * height) / 10000)).toFixed(2);
         // Show the results
         result.innerHTML = `<span>${bmi}</span>`;
  
         if (bmi < 18.6) {
           result.innerHTML += `<p>You are underweight</p>`;
         } else if (bmi > 24.9) {
           result.innerHTML += `<p>You are overweight</p>`;
         } else {
           result.innerHTML += `<p>You are in the normal range</p>`;
         }
       }
    });
  </script>
</body>
</html>
